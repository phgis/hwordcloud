# Introduction

The [htmlwidgets](https://github.com/ramnathv/htmlwidgets) package is very interesting and powerful. All the time, I want write my own html widgets, but I failed. This is my third try, finally I success! and the `hwordcloud` package come out. As I first try using `htmlwidgets`, I hope you will tolerate some of the flaws of this R package, and I will improve it in the future. Next, let's use `hwordcloud`! 

First, you can install it from `github`: 


```r
devtools::install_github('czxa/hwordcloud')
# or just use git
devtools::install_git("https://github.com/czxa/hwordcloud.git")
```

Also, I made a Shiny App for this package:


```r
dir &lt;- system.file("examples", "hwordcloud", package = "hwordcloud")
setwd(dir)
shiny::shinyAppDir(".")
```

Enjoy your use!

# R Markdown Usage

---

## Use `hwordcloud` in R Markdown

Benifit from `htmlwidgets`, you can use `hwordcloud()` function in R Markdown document. For example, you can create a github document and code following codes in it, save it as a `.Rmd` documents, then `knit` it, you will find a word cloud embedded in it.


```r
df &lt;- wordcloud2::demoFreq %&gt;%
      head(50)
hwordcloud::hwordcloud(text = df$word, size = df$freq, 
               width = "100%", height = "400px",
               theme = "sunset",
               title = "Word Cloud",
               titleAlign = "center",
               titleColor = "#333333",
               titleSize = "20px",
               subtitle = "czxa.top",
               subtitleColor = "#666666",
               subtitleAlign = "center",
               subtitleSize = "16px")
```

# Shiny Usage

---

## Use `hwordcloud` in R Shiny

Here is a very simple shiny example:


```r
library(shiny)
ui &lt;- fluidPage(
    titlePanel("Highcharter word cloud example"),
    mainPanel(
      hwordcloud::hwordcloudOutput("shinytest", height = "500px")
    )
)
server &lt;- function(input, output) {
    library(test)
    library(wordcloud2)
    df &lt;- demoFreq %&gt;%
        head(50)
    output$shinytest &lt;- hwordcloud::renderHwordcloud({
        hwordcloud::hwordcloud(text = df$word, size = df$freq)
    })
}
shinyApp(ui = ui, server = server)
```
